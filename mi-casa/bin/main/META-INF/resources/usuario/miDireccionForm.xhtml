<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="../plantillas/admin-lte.xhtml">
	
	<ui:define name="uiTituloVista">#{misDireccionesVista.tituloPagina}</ui:define>
	
	<ui:define name="uiBreadCrumb">
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/index.xhtml">Inicio</a></li>
			<li><a href="#{request.contextPath}/usuario/miPerfil.xhtml">Mi perfil</a></li>	
			<li><a href="#{request.contextPath}/usuario/misDirecciones.xhtml">Mis direcciones</a></li>
			<li class="active">#{misDireccionesVista.infoDireccionActual}</li>
		</ol>
	</ui:define>
		
	<ui:define name="uiContenido">
		
		<h:panelGroup style="display: none;">
			<h:inputHidden value="#{misDireccionesVista.idDireccion}" id="idDireccion" label="" />
		</h:panelGroup>
		
		<div class="row formulario-datos">
			<!-- left column -->
        	<div class="col-md-8">        
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Direcciones o sucursales</h3>
        			</div>
        		
        			<div class="box-body">
        			
        				<b:formGroup>
       						<label>Nombre</label>
       						<b:inputText placeholder="Nombre o descripci&#243;n" autocomplete="off" value="#{misDireccionesVista.perDireccion.nombre}" label="" render-label="false"/>
       					</b:formGroup>	
        				
        				<b:formGroup>
       						<label>Direcci&#243;n</label>
							<b:inputTextarea maxlength="500" placeholder="Direcci&#243;n del usuario" value="#{misDireccionesVista.perDireccion.direccion}" label="" render-label="false"/>
       					</b:formGroup>
       									       					              			
          			</div>
      			</div>
			</div>	
			<div class="col-md-4">        
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Ubicaci&#243;n</h3>
        			</div>
        		
        			<div class="box-body">
        			    <b:formGroup>
       						<label>Localidad</label>
							<b:selectOneMenu value="#{misDireccionesVista.perDireccion.idLocalidad}" label="">
       							<f:selectItem itemLabel="" itemValue="" />
       							<f:selectItems value="#{misDireccionesVista.listaLocalidades}" var="localidad" itemLabel="#{localidad.nombre}" itemValue="#{localidad}" />
       						</b:selectOneMenu>
       					</b:formGroup>
       					   					
       					<b:formGroup>
       						<label>Latitud</label>
							<b:inputText placeholder="Latitud" value="#{misDireccionesVista.perDireccion.latitud}" mask="numeric" label="" render-label="false"/>
       					</b:formGroup>
        				
        				<b:formGroup>
       						<label>Longitud</label>
							<b:inputText placeholder="Longitud" value="#{misDireccionesVista.perDireccion.longitud}" mask="numeric" label="" render-label="false"/>
       					</b:formGroup>
				       					              			
          			</div>
      			</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="box-footer">
					<button   style="margin: 5px" type="button" class="btn btn-danger" onclick="irA('#{request.contextPath}/usuario/misDirecciones.xhtml');">Cancelar</button>
                	
                	<b:commandButton  style="margin: 5px" value="Guardar" icon="save" look="primary" ajax="true" styleClass="pull-right"
					actionListener="#{misDireccionesVista.guardarRegistro}" onerror="" onsuccess="irA('#{request.contextPath}/usuario/miPerfil.xhtml');"/>
				</div>              
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">&#160;</div>
		</div>
	
	</ui:define>

</ui:composition>
