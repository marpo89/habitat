<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	template="../plantillas/admin-lte.xhtml">
	
	<ui:define name="uiTituloVista">#{usuariosVista.tituloPagina}</ui:define>
	
	<ui:define name="uiBreadCrumb">
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/index.xhtml">Inicio</a></li>
			<li><a href="#{usuariosVista.enlaceListado}">Usuarios</a></li>
			<li><a href="#{usuariosVista.enlaceUsuario}">#{usuariosVista.segUsuario.correo}</a></li>
			<li class="active">#{usuariosVista.infoDireccionActual}</li>
			
		</ol>
	</ui:define>
	
	<ui:define name="uiContenido">
		
		<h:panelGroup style="display: none;">
			<h:inputHidden value="#{usuariosVista.idPerDireccion}" id="idPerDireccion" label="" />
		</h:panelGroup>
		
		<div class="row formulario-datos">
			<!-- left column -->
        	<div class="col-md-8">        
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Direcciones o sucursales</h3>
        			</div>
        		
        			<div class="box-body">
        			
        				<b:formGroup>
       						<label>Nombre</label>
       						<b:inputText placeholder="Nombre o descripci&#243;n" autocomplete="off" value="#{usuariosVista.perDireccion.nombre}" label="" render-label="false"/>
       					</b:formGroup>	
        				
        				<b:formGroup>
       						<label>Direcci&#243;n</label>
							<b:inputTextarea maxlength="500" placeholder="Direcci&#243;n del usuario" value="#{usuariosVista.perDireccion.direccion}" label="" render-label="false"/>
       					</b:formGroup>
       									       					              			
          			</div>
      			</div>
			</div>	
			<div class="col-md-4">        
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Ubicaci&#243;n</h3>
        			</div>
        		
        			<div class="box-body">
        			    <b:formGroup>
       						<label>Localidad</label>
							<b:selectOneMenu value="#{usuariosVista.perDireccion.idLocalidad}" label="">
       							<f:selectItem itemLabel="" itemValue="" />
       							<f:selectItems value="#{usuariosVista.listaLocalidades}" var="localidad" itemLabel="#{localidad.nombre}" itemValue="#{localidad}" />
       						</b:selectOneMenu>
       					</b:formGroup>
       					   					
       					<b:formGroup>
       						<label>Latitud</label>
							<b:inputText placeholder="Latitud" value="#{usuariosVista.perDireccion.latitud}" mask="numeric" label="" render-label="false"/>
       					</b:formGroup>
        				
        				<b:formGroup>
       						<label>Longitud</label>
							<b:inputText placeholder="Longitud" value="#{usuariosVista.perDireccion.longitud}" mask="numeric" label="" render-label="false"/>
       					</b:formGroup>
				       					              			
          			</div>
      			</div>
			</div>
			
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="box-footer">
				   <button type="button" class="btn btn-danger" onclick="irA('#{usuariosVista.enlaceUsuario}');">Cancelar</button>
                <b:commandButton value="Guardar" icon="save" look="primary" ajax="true" styleClass="pull-right"
					actionListener="#{usuariosVista.guardarRegistroPerDireccion}" onerror="" onsuccess="irA('#{usuariosVista.enlaceUsuario}');"/>
			
              </div>
              
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">&#160;</div>
		</div>
		
		
  		
	
	</ui:define>

</ui:composition>
